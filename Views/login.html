<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Public/Styles/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/Icon 100px.png" type="image/png">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="../Assets/Logo dark no bg.png" alt="TradeTrack Logo"></div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <div>
                <label for="password">Password:</label>
                <div>
                    <input type="password" id="password" name="password" required size="15">
                    <button class="toggle-password" type="button" onclick="togglePassword()"><img src="../Assets/See Password.png" alt="See/Unsee" class="eye-img"></button><br>
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="align"><p>Don't have an account? <a href="/signup">Sign up</a></p></div>
    </div>
    <script src="../Public/Scripts/auth.js"></script>
</body>
</html>
